<html>

<head>
    <title>Find minimum s</title>
</head>

<body>
    Suche nach dem minimalen s ab die Aussage f√ºr alle n gilt:<br>
    n=<input type="number" id="x">*a + <input type="number" id="y">*b <br>
    <button type="button" onclick="calc();">Rechnen</button><br>
    <span id="erg"></span>
    <script>
        function calc() {
            var last = -1;
            var x = parseInt(document.getElementById("x").value);
            var y = parseInt(document.getElementById("y").value);
            var erg = document.getElementById("erg");
            for (var i = 0; i < 100; i++) {
                for (var a = 0; a < i; a++) {
                    for (var b = 0; b < i; b++) {
                        if (i == x * a + y * b) {
                            erg.innerText += i + " = " + x + "*" + a + "+" + y + "*" + b + "\n";
                        }
                    }
                }
            }
        }
    </script>
</body>

</html>
