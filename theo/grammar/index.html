<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vars.js"></script>
    <script src="parseGrammar.js"></script>
    <script src="automata.js"></script>
    <script src="derivate.js"></script>
    <script src="parseAutomata.js"></script>
    <script src="syntaxTree.js"></script>
    <script src="saveLoad.js"></script>
    <title>Automata to LaTeX</title>
</head>

<body>
    Variables/non-terminal symbols:<br>
    <input type="text" name="txtVars" id="txtVars" value="S,T,F"><br>
    Production rules:<br>
    <textarea name="grammar" id="txtGrammar" cols="30" rows="10">S-aT|bF,T-bF|b,F-aT|a</textarea><br>
    Grammar:
    <button type="button" id="btnParse">Parse</button>
    <button type="button" id="btnGramToAutom">To Automata</button>
    <button type="button" id="btnCheckUnique">Check unique</button><br>
    Derivate:
    <input type="number" id="numDerivate" value="1" style="width:47px;"> times; Max. word length:
    <input type="number" id="numMaxLen" value="-1" style="width:47px;">
    <button type="button" id="btnDerivate">All</button>
    <button type="button" id="btnDerivateLeft">Left derivation</button><br>
    Syntax tree:
    <input type="text" id="txtTreeWord"><button type="button" id="btnSyntaxLatex">To LaTeX</button><br>
    Automata:
    <button type="button" id="btnParseAutom">Parse Automata</button>
    <button type="button" id="btnDraw">Draw</button>
    <button type="button" id="btnLatex">To LaTeX</button><br>
    <input type="text" id="txtWord">
    <button type="button" id="btnCheckAutom">Check word (a)</button>
    <button type="button" id="btnCheckGrammar">Check word (g)</button><br>
    To JSON-String:
    <button type="button" id="btnStringGrammar">Grammar</button>
    <button type="button" id="btnStringAutom">Automata</button>
    <button type="button" id="btnStringSyntaxTree" disabled="disabled">Syntax Tree</button><br>
    From JSON-String:
    <button type="button" id="btnJsonGrammar">Grammar</button>
    <button type="button" id="btnJsonAutom">Automata</button>
    <button type="button" id="btnJsonSyntaxTree" disabled="disabled">Syntax Tree</button><br>
    <br>
    <button id="btnCopyClipboard">Copy Clipboard</button><br>
    <textarea id="out" style="width: 100%; height: 300px;"></textarea><br>
    <svg id="svg"></svg>
    <script>
        init();
    </script>
</body>

</html>
