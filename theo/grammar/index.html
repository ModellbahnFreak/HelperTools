<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vars.js"></script>
    <script src="parseGrammar.js"></script>
    <script src="automata.js"></script>
    <script src="derivate.js"></script>
    <title>Automata to LaTeX</title>
</head>

<body>
    Variables/non-terminal symbols:<br>
    <input type="text" name="txtVars" id="txtVars" value="S,T,F"><br>
    Production rules:<br>
    <textarea name="grammar" id="grammar" cols="30" rows="10">S-aT|bF,T-bF|b,F-aT|a</textarea><br>
    <button type="button" id="btnParse">Parse</button>
    <button type="button" id="btnDraw">Draw</button>
    <button type="button" id="btnLatex">To LaTeX</button><br>
    <button type="button" id="btnDerivate">Derivate</button> <input type="number" id="numDerivate" value="1"> times<br>
    Max. word length:<input type="number" id="numMaxLen" value="-1"><br>
    <span id="outText"></span><br>
    <svg id="svg"></svg>
    <script>
        init();
    </script>
</body>

</html>
